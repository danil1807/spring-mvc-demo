<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Продукты</h1>
    <table>
            <tr>
                <th>ID</th>
                <th>Наименование</th>
                <th>Стоимость</th>
            </tr>
            <tr th:each="p : ${products}">
                <td th:text="${p.id}"/>
                <td th:text="${p.name}"/>
                <td th:text="${p.price}"/>
            </tr>
    </table>
</body>
</html>
